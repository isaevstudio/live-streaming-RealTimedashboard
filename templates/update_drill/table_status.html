
    <div class='creatingspace'>
        <div class="table" id='table'>
            <table id="table-id-stat">
                <tr>
                    {% for header in heading %}
                    <th class="th" id='th-header'><p id="header-table">{{header}}</p></th>
                    {% endfor %}                    
                </tr>
                    {% for content in contents %}
                    <tr class="tr-hover">
                        {% for item in content %}
                        {% if item == 'online' %}
                            <td class="th" id="online-round"><i class="fas fa-circle" id="fas-online">  <p id="online-status">o n l i n e</p></i></td>
                        {% elif  item == 'offline' %}
                            <td class="th" id="offline-round"><i class="fas fa-circle" id="fas-offline">  <p id="online-status"> o f f l i n e</p></i></td>
                        {% else %}
                            <td class="th" id='td-item'><p id="other-text">{{ item }}</p></td>
                        {% endif %}
                        {% endfor %}
                    </tr>
                    {% endfor %}
            </table>
        </div>
    </div>
